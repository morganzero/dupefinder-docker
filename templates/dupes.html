<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Duplicate Files</title>
</head>
<body>
    <h1>Duplicate Files</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Parts</th>
            </tr>
        </thead>
        <tbody>
            {% for title, parts in dupes.items() %}
                <tr>
                    <td>{{ title }}</td>
                    <td>
                        <ul>
                            {% for part_id, part in parts.items() %}
                                <li>{{ part.file }}</li>
                            {% endfor %}
                        </ul>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
